<!DOCTYPE html>
<html lang="en">
<head>

    <!--Correct FontAwesome Link-->

<body>

    
    <header class="header">

        <!--Correct FontAwesome Icon and Text-->

        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> MARAH's LACE</a>
   
   <nav class="navbar">

    <a href="#features">features</a>
    <a href="#products">products</a>
    <a href="#categories">categories</a>
    <a href="#review">review</a>
   
   </nav>
   
   
   <div class="icons">
    <div><i class="fas fa-bars" id="menu-btn"></i></div>
    <div><i class="fas fa-search" id="search-btn"></i></div>
    <div><i class="fas fa-shopping-cart" id="cart-btn"></i></div>
    <div><i class="fas fa-user" id="login-btn"></i></div>
</div>
    
    <form action="" class="search-forms">
        <input type="search" id="search-box" placeholder="search here...">

    </form>

    <div class="fa-shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/imgh.jfif" width="100" height="100" alt="">
            <div class="content">
                <h3>Lace Panty</h3>
                <span class="price">$1</span>
                <span class="quantity">qty : 1</span>

            </div>

        </div>

        <div class="fa-shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/imgg.jfif"  width="100" height="100" alt="">
                <div class="content">
                    <h3>Cotton Panty</h3>
                    <span class="price">$1</span>
                    <span class="quantity">qty : 1</span>
    
                </div>
    
            </div>

            <div class="fa-shopping-cart">
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="image/img5.jfif"  width="100" height="100" alt="">
                    <div class="content">
                        <h3>Nightwear</h3>
                        <span class="price">$10</span>
                        <span class="quantity">qty : 1</span>
        
                    </div>
                    <div class="total"> total : $12</div>
                    <a href="#" class="btn">checkout</a>
        
                </div>

    </div>
   
   <form action="" class="login-form">
    <h3>Login now</h3>
    <input type="email" placeholder=" your email" class="box">
    <input type="password" placeholder=" your password" class="box">
    <p>Forget ypur password<a href="#">click here</a></p>
    <p>Don't have an account<a href="#">create now</a></p>
    <input type="submit" placeholder="login now" class="btn">
   </form>
